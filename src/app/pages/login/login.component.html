<section class="max-w-md mx-auto px-4 py-12 text-slate-100">
  <div class="card-dark p-8">
    <h2 class="text-2xl font-bold mb-6 text-center">Connexion</h2>
    <form [formGroup]="form" (ngSubmit)="login()" class="space-y-6">
      <div class="field">
        <span class="field-icon text-sky-400" aria-hidden="true">
          <!-- user icon -->
          <svg class="w-4 h-4" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <path d="M12 12c2.761 0 5-2.239 5-5s-2.239-5-5-5-5 2.239-5 5 2.239 5 5 5z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M4 20c0-3.3137 2.6863-6 6-6h4c3.3137 0 6 2.6863 6 6" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </span>
        <input formControlName="username" placeholder="Nom d'utilisateur" class="field-input" />
      </div>
      <div class="field">
        <span class="field-icon text-indigo-400" aria-hidden="true">
          <!-- lock icon -->
          <svg class="w-4 h-4" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect x="3" y="11" width="18" height="10" rx="2" stroke="currentColor" stroke-width="1.5"/>
            <path d="M7 11V7a5 5 0 0 1 10 0v4" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </span>
        <input type="password" formControlName="password" placeholder="Mot de passe" class="field-input" />
      </div>
      <button type="submit" class="btn-primary w-full">Se connecter</button>
      <div *ngIf="error" class="text-xs text-red-400 mt-2 text-center">{{ error }}</div>
    </form>
  </div>
</section>
