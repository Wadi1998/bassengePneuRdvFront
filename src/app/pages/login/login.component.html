<section class="min-h-screen flex items-center justify-center px-4 py-12 text-slate-100">
  <div class="w-full max-w-md">
    <!-- Logo et titre -->
    <div class="text-center mb-8">
      <div class="inline-flex items-center justify-center w-16 h-16 rounded-2xl bg-gradient-to-br from-brand-red to-rose-600 mb-4 shadow-lg shadow-brand-red/20">
        <svg class="w-8 h-8 text-white" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"/>
          <path d="M12 6v6l4 2"/>
        </svg>
      </div>
      <h1 class="text-3xl font-extrabold tracking-tight">Garage Pneu</h1>
      <p class="text-slate-400 mt-2">Connectez-vous pour accéder au backoffice</p>
    </div>

    <!-- Card de connexion -->
    <div class="card-dark p-8 rounded-2xl border border-white/10 shadow-xl">
      <h2 class="text-xl font-bold mb-6 text-center">Connexion</h2>

      <div class="space-y-5">
        <!-- Icône de sécurité -->
        <div class="flex justify-center mb-6">
          <div class="w-20 h-20 rounded-full bg-gradient-to-br from-sky-500/20 to-indigo-500/20 flex items-center justify-center border border-sky-500/30">
            <svg class="w-10 h-10 text-sky-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
              <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
              <path d="M9 12l2 2 4-4"/>
            </svg>
          </div>
        </div>

        <p class="text-center text-slate-400 text-sm mb-6">
          L'authentification est gérée de manière sécurisée via Keycloak
        </p>

        <!-- Bouton de connexion -->
        <button type="button"
                (click)="login()"
                class="btn-primary w-full h-12 text-base font-semibold flex items-center justify-center gap-2 transition-all hover:scale-[1.02] active:scale-[0.98]"
                [disabled]="isLoading">
          @if (isLoading) {
            <svg class="w-5 h-5 animate-spin" viewBox="0 0 24 24" fill="none">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"/>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"/>
            </svg>
            <span>Connexion en cours...</span>
          } @else {
            <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"/>
              <polyline points="10 17 15 12 10 7"/>
              <line x1="15" y1="12" x2="3" y2="12"/>
            </svg>
            <span>Se connecter</span>
          }
        </button>

        <!-- Info -->
        <div class="flex items-center gap-2 p-3 rounded-lg bg-sky-500/10 border border-sky-500/30 text-sky-300 text-sm">
          <svg class="w-5 h-5 shrink-0" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"/>
            <line x1="12" y1="16" x2="12" y2="12"/>
            <line x1="12" y1="8" x2="12.01" y2="8"/>
          </svg>
          <span>Vous serez redirigé vers la page de connexion sécurisée</span>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <p class="text-center text-slate-500 text-xs mt-6">
      © {{ currentYear }} Garage Pneu Bassenge. Tous droits réservés.
    </p>
  </div>
</section>
