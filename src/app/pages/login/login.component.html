<section class="min-h-screen flex items-center justify-center px-4 py-12 text-slate-100">
  <div class="w-full max-w-md">
    <!-- Logo et titre -->
    <div class="text-center mb-8">
      <div class="inline-flex items-center justify-center w-16 h-16 rounded-2xl bg-gradient-to-br from-brand-red to-rose-600 mb-4 shadow-lg shadow-brand-red/20">
        <svg class="w-8 h-8 text-white" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"/>
          <path d="M12 6v6l4 2"/>
        </svg>
      </div>
      <h1 class="text-3xl font-extrabold tracking-tight">Garage Pneu</h1>
      <p class="text-slate-400 mt-2">Connectez-vous pour accéder au backoffice</p>
    </div>

    <!-- Card de connexion -->
    <div class="card-dark p-8 rounded-2xl border border-white/10 shadow-xl">
      <h2 class="text-xl font-bold mb-6 text-center">Connexion</h2>

      <form [formGroup]="form" (ngSubmit)="login()" class="space-y-5">
        <!-- Champ utilisateur -->
        <div>
          <label class="block text-sm font-medium text-slate-300 mb-2">Nom d'utilisateur</label>
          <div class="field">
            <span class="field-icon text-sky-400" aria-hidden="true">
              <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                <path d="M12 12c2.761 0 5-2.239 5-5s-2.239-5-5-5-5 2.239-5 5 2.239 5 5 5z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M4 20c0-3.3137 2.6863-6 6-6h4c3.3137 0 6 2.6863 6 6" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </span>
            <input formControlName="username" placeholder="Entrez votre nom d'utilisateur" class="field-input" autocomplete="username" />
          </div>
        </div>

        <!-- Champ mot de passe -->
        <div>
          <label class="block text-sm font-medium text-slate-300 mb-2">Mot de passe</label>
          <div class="field">
            <span class="field-icon text-indigo-400" aria-hidden="true">
              <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect x="3" y="11" width="18" height="10" rx="2" stroke="currentColor" stroke-width="1.5"/>
                <path d="M7 11V7a5 5 0 0 1 10 0v4" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </span>
            <input type="password" formControlName="password" placeholder="Entrez votre mot de passe" class="field-input" autocomplete="current-password" />
          </div>
        </div>

        <!-- Bouton de connexion -->
        <button type="submit"
                class="btn-primary w-full h-12 text-base font-semibold flex items-center justify-center gap-2 transition-all hover:scale-[1.02] active:scale-[0.98]"
                [disabled]="form.invalid">
          <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"/>
            <polyline points="10 17 15 12 10 7"/>
            <line x1="15" y1="12" x2="3" y2="12"/>
          </svg>
          Se connecter
        </button>

        <!-- Message d'erreur -->
        <div *ngIf="error" class="flex items-center gap-2 p-3 rounded-lg bg-red-500/10 border border-red-500/30 text-red-300 text-sm">
          <svg class="w-5 h-5 shrink-0" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"/>
            <line x1="12" y1="8" x2="12" y2="12"/>
            <line x1="12" y1="16" x2="12.01" y2="16"/>
          </svg>
          {{ error }}
        </div>
      </form>
    </div>

    <!-- Footer -->
    <p class="text-center text-slate-500 text-xs mt-6">
      © {{ currentYear }} Garage Pneu Bassenge. Tous droits réservés.
    </p>
  </div>
</section>
